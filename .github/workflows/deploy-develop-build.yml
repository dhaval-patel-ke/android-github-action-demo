name: Deploy Develop Build

on:
  workflow_dispatch:
  push:
    branches: [ 'develop' ]


permissions:
  actions: write
  contents: write

env:
  GOOGLE_SERVICES_FILE_NAME: "google-services.json"
  APK_NAME: "AppName-Staging.apk"

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup-environment

      - name: Retrieve version name
        shell: bash
        run: |
          echo "RELEASE_NAME=$(git log -1 --format=%s)" >> $GITHUB_ENV
          echo "VERSION_NAME=$(./gradlew -q printVersion -PflavorName=staging)" >> $GITHUB_ENV

      - name: Retrieve version name
        shell: bash
        run: |
          {
              echo 'RELEASE_BODY_TEMP<<EOF'
              git log -1 --format=%b
              echo EOF
          }
          RELEASE_BODY=$(echo "$RELEASE_BODY_TEMP" | sed 's/\\n/<br>/g') >> "$GITHUB_ENV"
      

